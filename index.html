<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Pokedex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container" id="contenedor">
    <header>
      <h1>Pokédex</h1>
    </header>
    <section class="search-form-section">
      <!-- Formulario -->
      <form id="search-form">
        <label for="pokemon-name-input">Buscar Pokémon</label>
        <input type="text" id="pokemon-name-input" placeholder='P.e. charmander' />
        <button type="submit" class="btn btn-dark btn-search">
          Buscar
        </button>
      </form>
    </section>
    <main>
      <!-- El catálogo de pokemones estará acá -->
      <section class="pokemon-detail">
        <!-- Detalle del Pokemon -->
        <h2>Detalle del Pokemon</h2>
      </section>
      <section class="pokemon-list row">
        <!-- Lista de Pokémons -->
        <h2>Lista de Pokemones</h2>
        <!-- Pokemones -->
      </section>
    </main>
  </div>
  
  
  
  <!--  -->
  <script src="./pokedex.js"></script>
  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>

</html>
